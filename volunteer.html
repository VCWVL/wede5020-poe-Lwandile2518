    <script>
        function validateForm() {
            // Let's grab the values from the name and email fields.
            let name = document.forms["volunteerForm"]["name"].value;
            let email = document.forms["volunteerForm"]["email"].value;
            
            // We'll check if either the name or email field is empty.
            if (name == "" || email == "") {
                // If they are, we'll pop up a friendly alert message and stop the form from submitting.
                alert("Oops! Please fill in all the required fields.");
                return false;
            }
        }
    </script>

            <input type="email" id="email" name="email"><br><br>
